<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello my name is TDP</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin: 10px 0;
      text-align: center;
    }
    canvas {
      border: 3px solid #555;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .controls button {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .controls button:hover {
      background-color: #555;
    }
    .icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .icon {
      cursor: pointer;
    }
    .icon img {
      width: 30px;
      height: 30px;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 5px;
      max-width: 600px;
    }
    .color-swatch {
      width: 30px;
      height: 30px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
      border-radius: 5px;
      margin: 5px;
    }
    .color-swatch.active {
      border: 2px solid black;
    }
    footer {
      background-color: #333;
      padding: 10px;
      position: relative;
      width: 100%;
      bottom: 0;
      margin-top: 40px;
      text-align: center;
    }
    footer p {
      margin: 10px 0;
      color: rgb(252, 252, 252);
    }
    footer a {
      color: #FFD700;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Hello my name is TDP</h1>
  <p>Draw your TDP/RAWR Tag and share it on <a href="https://x.com/tinydinopunks" target="_blank"> Tiny DinoPunks X profile !</a></p>

  <canvas id="drawingCanvas" width="640" height="400"></canvas>

  <!-- Icons for tools (Eraser and Eyedropper) -->
  <div class="icons">
    <div class="icon" id="eraserTool" title="Eraser">
      <img src="/images/eraser.png" alt="Eraser">
    </div>
    <div class="icon" id="eyedropperTool" title="Eyedropper">
      <img src="/images/eyedropper.png" alt="Eyedropper">
    </div>
  </div>

  <!-- Predefined color palette -->
  <div class="palette" id="palette"></div>

  <div class="controls">
    <button id="toggleGrid">Toggle Grid</button>
    <button id="clearCanvas">Clear</button>
    <button id="saveImage">Download</button>
  </div>

  <footer>
    <p>Drawing tool created for Tiny DinoPunks by <a href="https://twitter.com/0x_Quickosss" target="_blank">Quickosss</a></p>
    <p><a href="https://opensea.io/collection/tiny-dinopunks" target="_blank">See The Tiny DinoPunks collection on Opensea</a></p>
  </footer>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const pixelSize = 20;  // pixel size
    const gridWidth = 32;
    const gridHeight = 20;
    let drawing = false;
    let currentColor = '#000000'; // default color
    let savedPixels = [];
    let imageLoaded = false;
    let isErasing = false;
    let isEyedropperActive = false;

    // List of predefined colors
    const colors = ['#9be0e0', '#75bdbd', '#328dfd', '#1a6ed5', '#5e7253','#7da269','#2c9541', '#711010', '#e22626',
                    '#fe8dbe', '#ad2160', '#562600', '#86581e', '#723709', '#a77c47', '#ae8b61',
                    '#ca4e11', '#ffd926', '#000000', '#ffffff', '#dfdfdf', '#b8afab', '#a58d8d',
                    '#555555', '#710cc7', '#b261dc'];

    // Create color palette
    const palette = document.getElementById('palette');
    colors.forEach(color => {
      const swatch = document.createElement('div');
      swatch.classList.add('color-swatch');
      swatch.style.backgroundColor = color;
      swatch.addEventListener('click', () => selectColor(color, swatch));
      palette.appendChild(swatch);
    });

    // Select color
    function selectColor(color, swatch) {
      currentColor = color;
      isErasing = false; // Disable eraser if a color is selected
      isEyedropperActive = false; // Disable eyedropper
      canvas.style.cursor = 'crosshair';

      // Remove the “active” class from all colors
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));

      // Add the “active” class to the selected color
      if (swatch) {
        swatch.classList.add('active');
      }
    }

    // Load image on canvas
    const baseImage = new Image();
    baseImage.src = '/images/tdp1.png';
    baseImage.onload = () => {
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      imageLoaded = true;
    };

    document.querySelector('.color-swatch').classList.add('active');

    let showGrid = false; // Grid initial state

    // Draw grind function
    function drawGrid() {
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.lineWidth = 0.5; 

      for (let i = 0; i < canvas.width; i += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }

      for (let j = 0; j < canvas.height; j += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(canvas.width, j);
        ctx.stroke();
      }
    }

    // Redraw pixels function
    function redrawPixels() {
      savedPixels.forEach(pixel => {
        ctx.fillStyle = pixel.color;
        ctx.fillRect(pixel.x, pixel.y, pixelSize, pixelSize);
      });
    }

    // redraw canvas with or without grid function
    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
      if (imageLoaded) {
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height); 
      }
      redrawPixels(); 
      if (showGrid) {
        drawGrid(); 
      }
    }

    // Grid button event
    document.getElementById('toggleGrid').addEventListener('click', () => {
      showGrid = !showGrid;
      redrawCanvas(); 
    });

    // Eraser : redraw base image
    function erasePixel(x, y) {
      const pixelX = Math.floor(x / pixelSize) * pixelSize;
      const pixelY = Math.floor(y / pixelSize) * pixelSize;
      if (imageLoaded) {
        ctx.drawImage(baseImage, pixelX, pixelY, pixelSize, pixelSize, pixelX, pixelY, pixelSize, pixelSize);
      }
    }

    // Activate eraser
    document.getElementById('eraserTool').addEventListener('click', () => {
      isErasing = true;
      isEyedropperActive = false;
      canvas.style.cursor = 'cell';
    });

    // Activate eyedropper
    document.getElementById('eyedropperTool').addEventListener('click', () => {
      isEyedropperActive = true;
      isErasing = false;
      canvas.style.cursor = 'copy';
    });

    // use eyedropper
    function pickColor(x, y) {
      const pixelData = ctx.getImageData(x, y, 1, 1).data;
      const [r, g, b] = pixelData;
      const hexColor = `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
      currentColor = hexColor;
      isEyedropperActive = false;
      canvas.style.cursor = 'crosshair';

      // Remove the “active” class from the other colors
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
    }

    // draw a pixel function
    function drawPixel(x, y, color) {
      const pixelX = Math.floor(x / pixelSize) * pixelSize;
      const pixelY = Math.floor(y / pixelSize) * pixelSize;
      ctx.fillStyle = color;
      ctx.fillRect(pixelX, pixelY, pixelSize, pixelSize);

      // save the pixel
      savedPixels.push({ x: pixelX, y: pixelY, color: color });
    }

    // begin drawing or erasing
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (isErasing) {
        erasePixel(x, y);
      } else if (iseEyedropperActive) {
        pickColor(x, y);
      } else {
        drawPixel(x, y, currentColor);
      }
    });

    // draw by moving mouse
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (isErasing) {
          erasePixel(x, y);
        } else if (!isEyedropperActive) {
          drawPixel(x, y, currentColor);
        }
      }
    });

    // Stop drawing
    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    // Clear Canvas
    document.getElementById('clearCanvas').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (imageLoaded) {
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height); // Load Image
      }
      savedPixels = [];
    });

    // Save image
    document.getElementById('saveImage').addEventListener('click', () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 1280;
      tempCanvas.height = 800;
      const tempCtx = tempCanvas.getContext('2d');

      tempCtx.drawImage(baseImage, 0, 0, 1280, 800);

      savedPixels.forEach(pixel => {
        tempCtx.fillStyle = pixel.color;
        tempCtx.fillRect(pixel.x * (1280 / 640), pixel.y * (800 / 400), (20 * (1280 / 640)), (20 * (800 / 400)));
      });

      const link = document.createElement('a');
      link.download = 'dessin.png';
      link.href = tempCanvas.toDataURL();
      link.click();
    });

  </script>
</body>
</html>
